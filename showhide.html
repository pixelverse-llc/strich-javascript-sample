<html lang="en">
<head>
    <title>Show/hide scanner</title>
    <link rel="stylesheet" type="text/css" href="showhide.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>

<div class="container">
    <div id="scanner">
        <!-- STRICH BarcodeReader will live here -->
    </div>

    <section id="prompt">
        <!-- A textual area used for showing a welcome message, and the scanned item -->
    </section>

    <section id="controls">
        <button disabled id="start_stop_button"></button>
    </section>
</div>

<!-- STRICH SDK, obtained from node_modules/@pixelverse/strichjs-sdk/dist/strich.js -->
<script type="module" src="strich.js" type="text/javascript"></script>

<!-- Your code -->
<script type="module" src="showhide.js" type="text/javascript"></script>
</body>
</html>
